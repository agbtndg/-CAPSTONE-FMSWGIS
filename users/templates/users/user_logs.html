<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logs - DRRMO Silay City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2563eb;
            --light-gray: #f8fafc;
            --border-gray: #e2e8f0;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background-color: white;
            min-height: 100vh;
            padding: 24px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Clean header styling with professional appearance */
        .header {
            background: white;
            padding: 20px 0;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-gray);
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
        }

        .content {
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .logs-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .log-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-gray);
            transition: all 0.2s;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-item:hover {
            background-color: var(--light-gray);
        }

        .log-username {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .log-action {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .log-timestamp {
            color: var(--border-gray);
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 15px;
            margin: 0;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-blue);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: var(--primary-blue);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 0;
            }

            .header h1 {
                font-size: 20px;
            }

            .log-item {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recent User Activity</h1>
            <p>DRRMO Silay City - User Logs</p>
        </div>

        <div class="content">
            {% if logs %}
                <ul class="logs-list">
                {% for log in logs %}
                    <li class="log-item">
                        <div class="log-username">{{ log.user.username }}</div>
                        <div class="log-action">{{ log.action }}</div>
                        <div class="log-timestamp">{{ log.timestamp }}</div>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <div class="empty-state">
                    <p>No logs yet.</p>
                </div>
            {% endif %}

            <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
        </div>
    </div>
</body>
</html>
